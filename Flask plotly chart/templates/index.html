<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plot one country data</title>
    <script src = "https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>plot the chart created in the backend with python ploty library</h1>
    <p>{{ids}}</p>
    <p>{{figure_json}}</p>
    <div id = "{{ ids[0] }}"></div>

    <script type = "text/javascript">
        var figures = {{figure_json | safe}};
        var ids = {{ids | safe}};
        for (var i in figures) {Plotly.plot(ids[i],
                                figure_json[i].data,
                                figure_json[i].layout || {});
                                }
    </script>
</body>
</html>
